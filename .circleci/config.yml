version: 2
jobs:
  build:
    shell: /bin/bash --login
    environment:
      OPENAPI_VERSION: 1.5.0-beta
      OPENAPI_FILE: 2020-09-14.yml
      CURRENT_DIR: pwd
      CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
      CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
      OPENAPI_GENERATOR: docker run --rm -v $CURRENT_DIR:/local openapitools/openapi-generator-cli:v5.0.1 generate
      PYTHON_PACKAGE_VERSION: cat setup.py | grep VERSION | head -1 | sed -e "s/^VERSION=//" -e "s/'//"  -e "s/'//"
    docker:
    - image: circleci/python:3.7.8
    steps:
    - checkout
    - setup_remote_docker
    # download OpenAPI YML file
    - run: curl https://raw.githubusercontent.com/plaid/plaid-openapi/$OPENAPI_VERSION/$OPENAPI_FILE --output $OPENAPI_FILE
    - run: mkdir -p $CIRCLE_ARTIFACTS $CIRCLE_TEST_REPORTS
    - run: $OPENAPI_GENERATOR -g python \
        -i local/$OPENAPI_FILE -o local/plaid \
        -p packageName=plaid,packageVersion='$PYTHON_PACKAGE_VERSION' \
        --global-property apiTests=false,modelTests=false \
        -t local/templates/python
    - run: docker build -t plaid-python .
    - run: docker run -e CLIENT_ID=$CLIENT_ID -e SECRET=$SECRET plaid-python
    # - run: pip install tox
    # - run: tox
    - store_test_results:
        path: /tmp/circleci-test-results
    - store_artifacts:
        path: /tmp/circleci-artifacts
    - store_artifacts:
        path: /tmp/circleci-test-results