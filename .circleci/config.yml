version: 2
jobs:
  build:
    shell: /bin/bash --login
    environment:
      OPENAPI_VERSION: 1.5.0-beta
      OPENAPI_FILE: 2020-09-14.yml
      CURRENT_DIR: ~/project
      OPENAPI_GENERATOR: docker run --rm -v $CURRENT_DIR:/local openapitools/openapi-generator-cli:v5.0.1 generate
      PYTHON_PACKAGE_VERSION: cat setup.py | grep VERSION | head -1 | sed -e "s/^VERSION=//" -e "s/'//"  -e "s/'//"
    docker:
    - image: circleci/python:3.7.8
    steps:
    - checkout
    - setup_remote_docker
    - run: make build-openapi
    - run: docker build -t plaid-python .
    - run: docker run -e CLIENT_ID=$CLIENT_ID -e SECRET=$SECRET plaid-python
    # - run: pip install tox
    # - run: tox
    - store_test_results:
        path: /tmp/circleci-test-results
    - store_artifacts:
        path: /tmp/circleci-artifacts
    - store_artifacts:
        path: /tmp/circleci-test-results