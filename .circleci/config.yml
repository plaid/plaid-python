version: 2
jobs:
  build:
    shell: /bin/bash --login
    docker:
    - image: circleci/python:3.7.8
    steps:
    - checkout
    - setup_remote_docker
    - run: make build-openapi
    - run: docker build -t plaid-python .
    - run: docker run -e CLIENT_ID=$CLIENT_ID -e SECRET=$SECRET plaid-python
    # - run: pip install tox
    # - run: tox
    - store_test_results:
        path: /tmp/circleci-test-results
    - store_artifacts:
        path: /tmp/circleci-artifacts
    - store_artifacts:
        path: /tmp/circleci-test-results